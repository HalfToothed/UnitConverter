<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Metric/ Imperial Unit Conversion</h3>
            <input type="text" name="" id="input"><br>
            <button id="btn">Convert</button>
        </div>
        <div class="length">
            <p class="heading">Length (Meter/Feet)</p>
            <p class="values" id="meter-feet"></p>
        </div>  
        <div class="volume">
            <p class="heading">Volume (Liter/Gallons)</p>
            <p class="values" id="liter-gal"></p>
        </div>  
        <div class="mass">
            <p class="heading">Mass (Kilogram/Pounds)</p>
            <p class="values" id="kg-pounds"></p>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
